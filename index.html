<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website Page Design</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="bubble/bubble.png">
</head>
<body>
	<div class="hero">
		<div class="navbar">
			<img src="bubble/logo.png" class="logo">
			<button type="button">Sign Up</button>
		</div>
		<div class="content">
			<small>Welcome to our</small>
			<h1>World's Creative Studio</h1>
			<button type="button">Take a tour</button>
		</div>
		<div class="side-bar">
			<img src="bubble/menu.png" class="menu">

			<div class="social-links">
				<img src="bubble/fb.png">
				<img src="bubble/ig.png">
				<img src="bubble/tw.png">
			</div>

			<div class="useful-links">
				<img src="bubble/share.png">
				<img src="bubble/info.png">
			</div>
		</div>

		<div class="bubbles">
			<img src="bubble/bubble.png">
			<img src="bubble/bubble.png">
			<img src="bubble/bubble.png">
			<img src="bubble/bubble.png">
			<img src="bubble/bubble.png">
			<img src="bubble/bubble.png">
			<img src="bubble/bubble.png">
		</div>

	</div>
</body>
</html>
